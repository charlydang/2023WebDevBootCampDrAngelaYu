<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      align-content: center;
      height: 100vh;
    }

    .card {
      background: lightgray;
      border: 30px solid white;
      border-radius: 5%;
      display: inline-block;
      width: 280px;
      height: 200px;
      padding: 20px;

    }

    .plan-button {
      margin: auto;
      left: 50%;
      display: flex;
      border: none;
      outline: none;
      padding: 5px;
    }

    button {
      color: white;
      background-color: #ff6600;
      border-radius: 15%;
      margin: 0;      
    }


    .plan-price{
      font-weight: bold;
      font-size: xx-large;
      text-align: center;
    }

    li {
      list-style-type: none;
      text-align: center;
      font-size: small;
      padding: 3px;
    }

    .plan-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      
      .pricing-container {
        display:flex;
        flex-wrap: nowrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .card {
        background: lightgray;
        border: 30px solid white;
        border-radius: 5%;
        display: block;
        width: 280px;
        padding: 20px;
      }

      .plan-button {
        margin: auto;
        left: 50%;
        display: flex;
        border: none;
        outline: none;
        padding: 5px;
    }

    }
  </style>
</head>

<body>
  <div class="pricing-container">

      <div class="plan-price">$11.99/month</div>

      <div class="plan-title">Standard</div>

    <div class="pricing-plan card">
      <div class="plan-title">Premium</div>

      </ul>

  </div>

</body>

</html>
